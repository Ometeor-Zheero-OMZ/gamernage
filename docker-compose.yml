version: "3.9"

services:
  postgres-db:
    build:
      context: .
      dockerfile: ./docker/postgresql/Dockerfile
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - ${DB_PORT}:${DB_PORT}
    container_name: postgres-db
    volumes:
      - db-store:/var/lib/postgresql/data
      - ./logs:/var/log/postgresql:z
    networks:
      - app_net
    # Password
    env_file:
      - ./docker/postgresql/.env.db
    restart: on-failure:5

  # Rust
  rust-backend:
    build:
      context: .
      dockerfile: ./docker/rust/Dockerfile
    working_dir: /backend
    expose:
      - "${BACKEND_PORT}"
    environment:
      - TZ=UTC
    volumes:
      # log
      - ./logs:/backend/log
      # Rust code
      - ./backend/src:/backend/src
      - ./backend/Cargo.lock:/backend/Cargo.lock
      - ./backend/Cargo.toml:/backend/Cargo.toml
    command: /backend/target/release/backend
    container_name: rust-backend
    networks:
      - app_net
    restart: on-failure:5

  # Next.js
  next-frontend:
    container_name: next-frontend
    build:
      context: .
      dockerfile: ./docker/nextjs/Dockerfile
    restart: on-failure:5
    volumes:
      - ./frontend/out:/frontend/out
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - app_net

  # nginx
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - rust-backend
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
    volumes:
      # Rust code
      - ./backend/src:/backend/src
      - ./frontend/out:/frontend/out
      - ./backend/Cargo.lock:/backend/Cargo.lock
      - ./backend/Cargo.toml:/backend/Cargo.toml
      # log
      - ./logs:/var/log/nginx:z
      # nginx config
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    container_name: nginx
    networks:
      - app_net
    restart: on-failure:5

networks:
  app_net:
    driver: "bridge"
volumes:
  db-store:
