version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install
    build:
      commands:
        - cd frontend
        - npm run build
    postBuild:
      commands:
        - cd frontend
        - npm run export
  artifacts:
    baseDirectory: frontend/out
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
